{% extends 'base.html' %}
{% block title %}
Themes
{% endblock %}
{% block content %}
<h1 class="theme-title">{{header}}</h1>
<div class="theme-br"></div>
<!-- here is the search form -->
<form class="mb-5" method="get">
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="text" name="name" placeholder="please enter theme"/>
        </div>
        <div class="control">
            <input class="button is-light" type="submit" value="Search" />
        </div>
        <a class="button is-dark" href="{% url 'theme_list' %}">Clear Search</a>
    </div>
</form>
<div class="gallery">
    {% for theme in themes %}
        <a href="{% url 'theme_detail' theme.pk %}">
            <div class="card">
         
                    <div class="card-container">
                        <img src="{{theme.image}}" alt="{{theme.name}}" class="card-image"/>
                        <div class="card-overlay">{{theme.name}}</div>
                    </div>
            
               
            </div>
        </a>
        {% empty %}
        <article class="message">
            <div class="message-header">
                <p>No Themes Available</p>
            </div>
        </article>
    {% endfor %}
</div>
{% endblock %}
