{% extends 'base.html' %}
{% block content %}
<div class="gallery">
    {% for shoppinglist in shoppinglists %}
    <div class="card">
        <p class="title">{{shoppinglist.name}}</p>
        <hr />
        {% for product in shoppinglist.products.all %}
        <div class="card-content">
            <articla class="media">
                <figure class="media-left">
                    <p class="image is-128x128">
                        <img src="{{product.image}}" alt="{{product.name}}" />
                    </p>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <span>{{forloop.counter}}</span>
                            <span>{{product.name}}</span>
                            <br />
                        </p>
                    </div>
                </div>
                <div class="media-right">
                    <a href="{% url 'shoppinglist_product_assoc' shoppinglist.pk product.pk %}?assoc=remove">
                        <button class="delete"></button>
                    </a>
                </div>
            </article>
        </div>
            {% endfor %}
    </div>
    {% empty %}
    <div class="shoppinglist mb-5">"There are no products in this shoppinglist"</div>

    {% endfor %}
</div>
{% endblock %}
