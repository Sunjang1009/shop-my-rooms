{% extends 'base.html' %}
{% block content %}
<div class="detail__img">
    <h1>{{theme.name}}</h1>
    <!-- <img src="{{theme.image}}" alt="{{theme.name}}"> -->
</div>

<div class="detail__container">
    <div class="detail__about">
        <p>{{theme.description}}</p>
    </div>
    <div class="detail__lookbooks mb-5">
        <!-- look book create form -->
        <form class="mb-5" action="{% url 'lookbook_create' theme.pk %}" method="post">
            {% csrf_token %}
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Name</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input class="input" type="text" name="name" placeholder="Lookbook name" required>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Image</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input class="input" type="text" name="image" placeholder="Lookbook image address" required>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Items</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input class="input" type="text" name="items" placeholder="Lookbook items" required>
                        </p>
                    </div>
                </div>
            </div>
            <div class="control">
                <input class="button is-primary" type="submit" value="add a lookbook" />
            </div>
        </form>
    </div>
</div>

<h3 class="title is-3">LookBooks</h3>

<div class="tile is-ancestor">
    <div class="tile is-vertical is-4">
        {% for lookbook in theme.lookbooks.all %}
        <div class="tile is-parent">
            <article class="tile is-child box">
                <a href="{% url 'lookbook_detail' lookbook.pk %}">
                    <p class="title">{{lookbook.name}}</p>
                    <figure class="image is-4by3">
                        <img src="{{lookbook.image}}" alt="{{lookbook.name}}">
                    </figure>
                    <span>{{forloop.counter}}</span>
                    <p class="subtitle">{{lookbook.items}}</p>
                    <div class="buttons">
                        <a href="{% url 'lookbook_update' lookbook.pk %}" class="button is-info">
                            <span class="icon">
                                <i class="fas fa-edit"></i>
                            </span>
                        </a>
                        <span class="icon">
                            <a href="{% url 'lookbook_delete' lookbook.pk %}" class="button is-danger">
                                <i class="fas fa-trash-alt"></i>
                        </span>
                    </div>
                </a>
            </article>
        </div>
        {% empty %}
        <article class="message">
            <div class="message-header">
                <p>No Lookbooks Available</p>
            </div>
        </article>
        {% endfor %}
    </div>
</div>

{% endblock %}
